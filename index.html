<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Typing Speed Test Game</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="message">
                You are typing on <span class="level"></span> level, & You have <span class="seconds"></span> Seconds to type the word
            </div>
            <div class="start"> Start Playing ... </div>
            <div class="the-word"></div>
            <input type="text" class="input"/>
            <div class="upcoming-words"> 
            </div>
            <div class="control">
                <div class="time">Time Left <span>0</span> Seconds</div>
                <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
